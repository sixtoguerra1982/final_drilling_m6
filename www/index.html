<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/post-it.css">
    <link rel="stylesheet" href="./assets/css/nav.css">
    <link rel="stylesheet" href="./assets/css/modal.css">

    <title>Final Drilling M6</title>
</head>

<body>
    <section class="layout">
        <nav class="nav fixed">
            <button class="myButton ml-30" id="btn_new" data-modal-target="modal3">Nuevo</button>
        </nav>
        <div class="header">
            <h1 class="center">Test JavaScript API</h1>
        </div>
        <div class="main center" id="main">
            <div id="initial-post-it" class="container-inner">
                <div class="sticky-container">
                    <div class="sticky-outer">
                        <div class="sticky">
                            <svg width="0" height="0">
                                <defs>
                                    <clipPath id="stickyClip" clipPathUnits="objectBoundingBox">
                                        <path
                                            d="M 0 0 Q 0 0.69, 0.03 0.96 0.03 0.96, 1 0.96 Q 0.96 0.69, 0.96 0 0.96 0, 0 0"
                                            stroke-linejoin="round" stroke-linecap="square" />
                                    </clipPath>
                                </defs>
                            </svg>
                            <div class="sticky-content">
                                Welcome<br>
                                Api Test<br>
                                <div class="loading"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            
        </div>
        <footer class="footer center"><p>Estudiante : Sixto Felipe Guerra Urbina</p></footer>
    </section>

    <!--  MODAL-->
    <div class="modal" id="modal3">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h1>New Anime</h1>
            <form onsubmit="return guardarComic()" method="post" id="comicForm">
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" required>
                <br>
        
                <label for="genero">Género:</label>
                <input type="text" name="genero" id="genero" required>
                <br>
        
                <label for="anio">Año:</label>
                <input type="number" name="anio" id="anio" required>
                <br>
        
                <label for="autor">Autor:</label>
                <input type="text" name="autor" id="autor" required>
                <br>
        
                <input type="submit" value="Guardar cómic">
            </form>
        </div>
    </div>
    <!-- ** -->
    <script src="./assets/js/index.js"></script>
</body>

</html>
